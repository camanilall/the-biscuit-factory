<!--Section 2: Enquiry Form-->
<body>
    <header id="bespoke-header-container">
        <div id="bespoke-header">
             <h2> Bespoke Cakes Enquiry Form </h2>
            </div>
         </header>
         <hr class="divider">
          <section id="form-container">
            <div id="form-content">
                <form action="https://mail.google.com/mail/u/0/#inbox" method="post" class="form-style">
                    <ul id="form-list">
                        <li><label for="name-form"> Name: </label>
                            <input id="name-form" type="text" name="name-form" placeholder="Your Name" required class="form-width"> </li>
                            <li>  <label for="email-form"> E-mail: </label>
                                <input id="email-form" type="email" name="email-form" placeholder="Your Email" required class="form-width"> </li>
                            <li>  <label for="date-form"> Number: </label>
                                <input id="number-form" type="number" name="number-form" placeholder="Your Number" required class="form-width"> </li>
                            <li>  <label for="number-form"> Date: </label>
                                <input id="date-form" type="date" name="date-form" placeholder="dd/mm/yyyy" required class="form-width"></li>
                            <li> <input type="radio" id="birthday" name="event" value="birthday" required>
                                <label for="birthday">Birthday</label> </li>
                            <li>  <input type="radio" id="wedding" name="event" value="wedding">
                                <label for="wedding">Wedding</label></li>
                            <li><input type="radio" id="anniversary" name="event" value="anniversary">
                                <label for="anniversary">Anniversary</label></li>
                            <li>  <input type="radio" id="bridal-shower" name="event" value="bridal-shower">
                                <label for="bridal-shower">Bridal Shower</label> </li>
                            <li> <input type="radio" id="hen-do" name="event" value="hen-do">
                                <label for="hen-do">Hen Do</label> </li>
                            <li> <input type="radio" id="other" name="event" value="other">
                                <label for="other">Other</label> </li>
                            <li>  <label for="other-text" class="form-width"> Please specify other in more detail: </label>
                                <textarea name="other-text" id="other-text" placeholder="Event & any themes" rows="5" cols="20" class="form-width">
                                </textarea> </li>
                            <li> <input type="submit" value="Submit" id="submit"></li>
                            </ul>
            </form>
        </div>
         </section>
